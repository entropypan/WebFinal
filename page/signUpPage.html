<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/signupStyle.css" rel="stylesheet" />
    <title>Sign Up For New Account</title>
  </head>
  <body style="background-image: url(../Allphotos/signUp.jpg)">
    <div class="signup_page">
      <div id="container">
        <div class="signup">
          <h3>Welcome!</h3>

          <form method="POST" action="../php/signup.php">
            <label for="username">Username:</label>
            <input
              required
              type="text"
              id="name_input"
              name="name_input"
              placeholder="your name"
            />
            <div class="field"></div>
            <label for="email">Email:</label>
            <input
              required
              type="mail"
              id="mail_input"
              name="mail_input"
              placeholder="example@gmail.com"
            />
            <div class="field"></div>
            <label for="password">Password:</label>
            <input
              required
              type="password"
              id="password_input"
              name="password_input"
              placeholder="Password"
            />
            <div class="field"></div>
            <label for="confirm">Confirm Password:</label>
            <input
              required
              type="password"
              id="confirm_input"
              name="confirm_input"
              placeholder="Confirm Password"
            />
            <div class="field"></div>

            <p class="agreement">
              By creating an account, you agree to our
              <a href="../page/TermOfService.html" alt="Term of Service page">
                Term of Service
              </a>
              and have read and acknowledge our
              <a href="../page/privacyPolicy.html" alt="Privacy Policy page">
                Privacy Policy</a
              >.
            </p>

            <button type="submit">SIGN UP</button>

            <div class="login">
              <h5>
                Already have an account?
                <a href="../page/loginPage.html" alt="led to login page">Login</a>
              </h5>
            </div>
          </form>
        </div>
        <!-- signup end-->
      </div>
      <!-- container2 end-->
    </div>
    <!-- signup_page end-->
  </body>
</html>
